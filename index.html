<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="/img/logo.png" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">phone</a></li>
                    <li><a href="#">accessories</a></li>
                    <li><a href="#">cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="img/mobile.png" alt="mobile" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="img/camera.png" alt="camera">
                    <div>
                        <h1>camera</h1>
                        <p>12MP, wide angle lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="/img/processor.png" alt="processor">
                    <div>
                        <h1>processor</h1>
                        <p>snapdragon octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="/img/display.png" alt="display">
                    <div>
                        <h1>display</h1>
                        <p>6.5" mini-drop fullscreen</p>
                    </div>
                </div>
                <div class="feature">
                    <img src="/img/battery.png" alt="battery">
                    <div>
                        <h1>battery life</h1>
                        <p>5000 mAH, 720 hrs standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="img/arrow.png" alt="arrow" id="upBtn">
            <h3>Features</h3>
            <img src="img/arrow.png" alt="arrow" id="downBtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;

        }
        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;

        }
    </script>
</body>
</html>
